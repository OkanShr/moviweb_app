{% extends 'base.html' %}

{% block content %}
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.id) }}">
                {{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add New User</a>
{% endblock %}
