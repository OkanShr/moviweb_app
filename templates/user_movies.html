{% extends 'base.html' %}

{% block content %}
    <h2>Movies of {{ user.name }}</h2>
    <ul style="list-style-type:none; padding:0;">
        {% for movie in movies %}
            <li style="margin-bottom: 1rem;">
                <span>{{ movie.name }} ({{ movie.year }}) - {{ movie.director }} - Rating: {{ movie.rating }}</span>
                <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" style="display:inline;">
                    <button type="submit" style="background-color: rgb(83, 162, 190); color: white; border: none; cursor: pointer;">Delete</button>
                </form>
                <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" style="color: rgb(83, 162, 190); text-decoration: none;">Update</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie', user_id=user.id) }}" style="color: rgb(83, 162, 190); text-decoration: none;">Add New Movie</a>
{% endblock %}
