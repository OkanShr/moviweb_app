{% extends 'base.html' %}

{% block content %}
    <h2>Movies of {{ user.name }}</h2>
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.name }} ({{ movie.year }}) - {{ movie.director }} -
                Rating: {{ movie.rating }}
                <form action="{{ url_for('delete_movie', user_id=user.id,
                movie_id=movie.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('update_movie', user_id=user.id,
                movie_id=movie.id) }}">Update</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie', user_id=user.id) }}">Add New Movie</a>
{% endblock %}
