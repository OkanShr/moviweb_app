{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Edit Review</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="review_text" class="block text-sm font-medium text-gray-700">Review</label>
                <textarea class="form-control w-full p-2 border border-gray-300 rounded-md" id="review_text" name="review_text" rows="4">{{ review.review_text }}</textarea>
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
                <input type="number" class="form-control w-full p-2 border border-gray-300 rounded-md" id="rating" name="rating" min="1" max="10" value="{{ review.rating }}">
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-custom-mid text-white px-4 py-2 rounded-md hover:bg-black">Update Review</button>
                <a href="{{ url_for('reviews_bp.movie_reviews', movie_id=review.movie_id) }}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
