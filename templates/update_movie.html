{% extends 'base.html' %}

{% block content %}
    <h2>Update Movie</h2>
    <form action="{{ url_for('update_movie', user_id=user_id,
    movie_id=movie.id) }}" method="POST">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name"
               value="{{ movie.name }}" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director"
               value="{{ movie.director }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year"
               value="{{ movie.year }}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating"
               step="0.1" value="{{ movie.rating }}" required><br>
        <button type="submit">Update Movie</button>
    </form>
{% endblock %}
