{% extends 'base.html' %}

{% block content %}
    <h2>Add a Movie for {{ user.name }}</h2>
    <form action="{{ url_for('add_movie', user_id=user.id) }}" method="post">
        <label for="title">Movie Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <button type="submit" style="background-color: rgb(83, 162, 190); color: white; border: none; cursor: pointer;">Add Movie</button>
    </form>
{% endblock %}
